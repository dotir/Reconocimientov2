
<div class="container">
  <div class="row"> 
    <div class="col-4"></div>
    <div class="col-md-4 container1 ">
      <form >
        <div class="form-row " class="jumbotron">
          <h2>Registro docente</h2>
          <div class="form-group">
            <label  for="inputNombre">Nombre</label>
            <input type="text" class="form-control" id="inputNombre" placeholder="nombre">
          </div>
          <div class="form-group">
            <label for="inputApellido">Apellido</label>
            <input type="text" class="form-control" id="inputApellido" placeholder="apellido">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Password</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
            </div>
          </div>
          <div class="boton1">
          <button type="submit" class="btn btn-primary boton" (click)="gologin()">Registrar</button>
          <a class="btn btn-secondary" role="button" (click)="gohome()" target="_blank">Cancelar</a>
        </div>
        </div>
      </form>
    </div>
  </div>
</div>
