<div class="container">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-md-4 container1" >
      <div class="jumbotron container" >
        <h2>Login</h2>
        <form class="px-4 py-3">
          <div class="form-group">
            <label for="exampleDropdownFormEmail1">Email</label>
            <input type="email"  class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com" required [(ngModel)]="usuario" [ngModelOptions]="{standalone: true}" />
          </div>
          <div class="form-group">
            <label for="exampleDropdownFormPassword1">Contrase√±a</label>
            <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password" required [(ngModel)]="pass" [ngModelOptions]="{standalone: true}" />
          </div>
          <button  type="submit" class="btn btn-primary boton" (click)="gomenuD()" >Iniciar Sesion</button>
          <a class="btn btn-secondary" role="button" (click)="goregistro()" target="_blank">Registrate</a>
        </form>
        <div class="dropdown-divider"></div>
      </div>
    </div>
  </div>
</div>
